<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operation - Switch Case</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .box { border: 1px solid #ccc; padding: 20px; width: 350px; }
    input, select, button { margin: 10px 0; padding: 8px; width: 90%; }
    .answer { font-weight: bold; margin-top: 10px; color: red; }
  </style>
</head>
<body>

<div class="box">
  <h3>Arithmetic Operation</h3>
  <input type="number" id="num1" placeholder="Enter 1st number">
  <input type="number" id="num2" placeholder="Enter 2nd number">

  <select id="operation">
    <option value="">--Select--</option>
    <option value="+">Addition</option>
    <option value="-">Subtraction</option>
    <option value="*">Multiplication</option>
    <option value="/">Division</option>
    <option value="%">Modulus</option>
  </select>

  <button onclick="calculate()">Calculate</button>
  <div class="answer" id="result">Answer is : </div>
</div>

<script>
  function calculate() {
    let n1 = parseFloat(document.getElementById("num1").value);
    let n2 = parseFloat(document.getElementById("num2").value);
    let op = document.getElementById("operation").value;
    let ans;

    switch(op) {
      case "+": ans = n1 + n2; break;
      case "-": ans = n1 - n2; break;
      case "*": ans = n1 * n2; break;
      case "/": ans = n1 / n2; break;
      case "%": ans = n1 % n2; break;
      default: ans = "Please select operation";
    }

    document.getElementById("result").innerText = "Answer is : " + ans;
  }
</script>

</body>
</html>
