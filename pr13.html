<html>
<head>
  <title>Digital Clock</title>
  <style>
    #clock {
      font-size: 40px;
      font-weight: bold;
      color: white;
      background: linear-gradient(red, black);
      padding: 15px 25px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <script>
    function showTime() {
      let time = new Date();
      let h = time.getHours();
      let m = time.getMinutes();
      let s = time.getSeconds();
      let session = "AM";

      if (h == 0) h = 12;
      if (h > 12) {
        h = h - 12;
        session = "PM";
      }

      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;

      document.getElementById("clock").innerHTML = 
        h + ":" + m + ":" + s + " " + session;

      setTimeout(showTime, 1000);
    }
    showTime();
  </script>
</body>
</html>
