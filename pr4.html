<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd Checker</title>
</head>
<body>
  <h3>Check inputed number odd or even</h3>
  <input type="number" id="num" placeholder="Enter any number">
  <button onclick="checkNumber()">Check</button>
  <p id="result"></p>

  <script>
    function checkNumber() {
      let n = document.getElementById("num").value;
      if (n === "") {
        document.getElementById("result").innerText = "Please enter a number!";
        return;
      }
      if (n % 2 === 0) {
        document.getElementById("result").innerText = "Answer is: number is even";
      } else {
        document.getElementById("result").innerText = "Answer is: number is odd";
      }
    }
  </script>
</body>
</html>
