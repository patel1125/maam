<!DOCTYPE html>
<html>
<head>
  <title>Minimum of Two Numbers</title>
</head>
<body>
  <h3>Enter any two numbers</h3>
  <input type="number" id="num1" placeholder="First number">
  <input type="number" id="num2" placeholder="Second number">
  <button onclick="findMin()">Find Minimum</button>
  <p id="result"></p>

  <script>
    function findMin() {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById("result").innerText = "Please enter both numbers!";
        return;
      }

      let min = (a < b) ? a : b;
      document.getElementById("result").innerText = "Minimum number is: " + min;
    }
  </script>
</body>
</html>
