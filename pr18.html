<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:20px; }
    .todo-box { width:400px; margin:auto; background:#fff; padding:20px; border-radius:6px; box-shadow:0 0 5px #999; }
    input { padding:8px; width:70%; }
    button { padding:8px 12px; margin-left:5px; cursor:pointer; }
    ul { list-style:none; padding:0; margin-top:15px; }
    li { padding:10px; background:#a5b76c; margin:5px 0; display:flex; justify-content:space-between; align-items:center; border-radius:4px; color:white; }
    .close { cursor:pointer; color:red; font-weight:bold; }
  </style>
</head>
<body>
  <div class="todo-box">
    <h2>Todo List</h2>
    <input type="text" id="taskInput" placeholder="Enter Task">
    <button onclick="addTask()">Add List</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value.trim();
      if (taskText === "") return;

      let li = document.createElement("li");
      li.textContent = taskText;

      let span = document.createElement("span");
      span.textContent = "âœ–";
      span.className = "close";
      span.onclick = function() { li.remove(); };

      li.appendChild(span);
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
