<!DOCTYPE html>
<html>
<head>
  <title>Maths Table</title>
</head>
<body>
  <h3>Display Multiplication Table</h3>

  <label>Enter any number : </label>
  <input type="number" id="num">
  <button onclick="displayTable()">Display</button>

  <div id="result" style="margin-top:20px; border:1px solid #000; padding:10px; width:200px;"></div>

  <script>
    function displayTable() {
      let n = document.getElementById("num").value;
      let output = "";

      for (let i = 1; i <= 10; i++) {
        output += n + " Ã— " + i + " = " + (n * i) + "<br>";
      }

      document.getElementById("result").innerHTML = output;
    }
  </script>
</body>
</html>
